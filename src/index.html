<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NCKU Dashboard</title>
</head>
<body>
  <header class="app-header">
    <div class="navbar">
      <a href="/" class="navbar-brand"><img src="http://fakeimg.pl/250x50/?text=Smart Campus"></a>
      <ul class="navbar-nav">
        <li class="nav-item"><button class="btn btn--reset btn--icon"><img src="/assets/media/search.svg" alt="search"></button></li>
        <li class="nav-item"><button class="btn btn--reset btn--icon"></button></li>
        <li class="nav-item">
          <button class="btn btn--reset">
            <div class="avatar">
              <img class="avatar-img" src="https://cdn-images-1.medium.com/fit/c/32/32/1*EhFnVbXnRoEzBI6u97Bt7w.jpeg" alt="">
            </div>
          </button>
        </li>
      </ul>
    </div>
    <!-- Pop Menu of Avatar -->
    <div class="popover">
      <div class="popover-inner">
        <ul class="list">
          <li class="list-item"></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="cards-panel container grid">
      <div class="card grid-item grid-item--size2"><img src="http://fakeimg.pl/400x400/"></div>
      <div class="card grid-item grid-item--size3"><img src="http://fakeimg.pl/600x200/"></div>
      <div class="card grid-item grid-item--size2"><img src="http://fakeimg.pl/400x400/"></div>
      <div class="card grid-item grid-item--size2"><img src="http://fakeimg.pl/400x600/"></div>
      <div class="card grid-item grid-item--size1"><img src="http://fakeimg.pl/200x200/"></div>
      <div class="card grid-item grid-item--size1"><img src="http://fakeimg.pl/200x200/"></div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
